name: "Environment setup"
description: "Install tools like Java, Maven, Docker, Just, etc."

inputs:
  ossrh-username: { required: true, description: "Sonatype OSSRH username" }
  ossrh-token: { required: true, description: "Sonatype OSSRH token" }
  gpg-private-key: { required: true, description: "GPG private key" }

runs:
  using: "composite"
  steps:

    - name: Java Setup
      uses: actions/setup-java@v4.7.1
      with:
        distribution: 'temurin'
        java-version: '21'
        # Sonatype credentials
        server-id: ossrh
        server-username: ${{ inputs.ossrh-username }}
        server-password: ${{ inputs.ossrh-token }}
        # GPG signing
        gpg-private-key: ${{ inputs.gpg-private-key }}
        overwrite-settings: true

    - name: Just Setup
      uses: taiki-e/install-action@just